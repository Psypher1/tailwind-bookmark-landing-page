<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark Landing</title>
  </head>
  <body class="font-Inter">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img src="./imgs/logo-bookmark.svg" alt="" />
        </div>
        <ul
          class="
            hidden
            sm:flex
            flex-1
            justify-end
            items-center
            gap-12
            text-bookmark-blue
            uppercase
            text-sm
          "
        >
          <li class="cursor-pointer">
            <a href="#features"> Features </a>
          </li>
          <li class="cursor-pointer"><a href="#pricing"></a></li>
          <li class="cursor-pointer"><a href="#contact">Contact</a></li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md py-3 px-7 uppercase"
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="fas fa-bars text-2xl cursor-pointer"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
